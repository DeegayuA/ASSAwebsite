    <!--===== New members form =====-->
    <section id="Contact" class="contact main__container" >
        <h2 class="section-title">New Membership Form</h2>
    <!--  <h2 class="section-subtitle">Until XX th Feb, 2022</h2>-->
        <div class="contact__wrap main__grid">
            <form action="/pages/success" name="new-members" method="POST" class="contact__form"
                data-netlify-recaptcha="true" data-netlify="true">
                <div class="contact__inputs">
                    <div class="contact__duo">
                        <input type="text" required placeholder="First Name" name="First_Name"
                            class="contact__input glass any-shadow2">
                    </div>
                    <div class="contact__duo">
                        <input type="text" required placeholder="Last Name" name="Last Name"
                            class="contact__input glass any-shadow2">
                    </div>
                </div>
                <div class="contact__duo">
                    <input type="email" required placeholder="UOK mail" name="email"
                        class="contact__input glass any-shadow2">
                </div>
                <div class="contact__inputs">
                    <div class="contact__duo">
                        <input type="text" required placeholder="Date of Birth" name="DOB"
                            onfocus="(this.type = 'date')" onblur="(this.type = 'text')"
                            class="contact__input glass any-shadow2">
                    </div>
                    <div class="contact__duo">
                        <select name="Gender" id="Gender" placeholder="Gender" class="contact__input glass any-shadow2">
                            <option class="contact__header" value="" disabled selected hidden>Choose Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non binary</option>
                        </select>
                    </div>
                </div>
                <div class="contact__inputs">
                    <div class="contact__duo">
                        <input type="number" required placeholder="Level of University" name="Year" min="1" max="4"
                            class="contact__input glass any-shadow2">
                    </div>
                    <div class="contact__duo">
                        <select name="Faculty" id="Faculty" placeholder="Faculty"
                            class="contact__input glass any-shadow2">
                            <option class="contact__header" value="" disabled selected hidden>Choose Faculty</option>
                            <option value="Commerce & Management Studies">Commerce & Management Studies</option>
                            <option value="Computing & Technology">Computing & Technology</option>
                            <option value="Graduate Studies">Graduate Studies</option>
                            <option value="Humanities">Humanities</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Science">Science</option>
                            <option value="Social Sciences">Social Sciences</option>
                        </select>
                    </div>
                </div>
                <div class="contact__inputs">
                    <div class="contact__duo">
                        <input type="text" required placeholder="Student Number (PS/20**/***)" name="Student Number"
                            class="contact__input glass any-shadow2">
                    </div>
                    <div class="contact__duo">
                        <input type="tel" required placeholder="Mobile Number (Whatsapp)" name="Mobile-Number"
                            class="contact__input glass any-shadow2">
                    </div>
                </div>
                <div class="contact__duo">
                    <input type="number" placeholder="Rate your astronomy knowledge  (0 - 10)" name="Astro" min="0"
                        max="10" class="contact__input glass any-shadow2">
                </div>
                <div class="contact__duo">
                    <input type="number" placeholder="Rate your literacy in Sinhala (0 - 10)" name="Sinhala" min="0"
                        max="10" class="contact__input glass any-shadow2">
                </div>
                <div class="contact__duo">
                    <input type="number" placeholder="Rate your literacy in English (0 - 10)" name="English" min="0"
                        max="10" class="contact__input glass any-shadow2">
                </div>
                <div class="contact__duo">
                    <input type="number" placeholder="Rate your literacy in Tamil (0 - 10)" name="Tamil" min="0"
                        max="10" class="contact__input glass any-shadow2">
                </div>
                <div class="contact__duo">
                    <select name="School-member" id="School-member" placeholder="School-member"
                        class="contact__input glass any-shadow2">
                        <option class="contact__header" value="" disabled selected hidden>
                            Did you were a member of the Astro Society in your school?
                        </option>
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
                <div class="contact__inputs">
                    <div class="contact__duo">
                        <select name="Skills" id="Skills" placeholder="Skills" class="contact__input glass any-shadow2">
                            <option class="contact__header" value="" disabled selected hidden>Other Skills</option>
                            <option value="Graphic Designing">Graphic Designing</option>
                            <option value="Content Creating">Content Creating</option>
                            <option value="Moderating">Moderating</option>
                            <option value="Video Editing">Video Editing</option>
                            <option value="Other (Mention)">Other (Mention)</option>
                        </select>
                    </div>
                    <div class="contact__duo">
                        <textarea input type="text" id="Other Skills" cols="0" rows="1"
                            placeholder="Other Skills (Mention)" name="Other Skills (Mention)"
                            class="contact__input glass any-shadow2"></textarea>
                    </div>
                </div>
                <div class="contact__duo">
                    <textarea input type="text" id="Comments" cols="0" rows="14" placeholder="Comments" name="Comments"
                        class="contact__input glass any-shadow2"></textarea>
                </div>

                <div data-netlify-recaptcha="true"></div>
                <input type="Submit" value="Send Message" class="button2 contact__button glass any-shadow2">
            </form>
        </div>
