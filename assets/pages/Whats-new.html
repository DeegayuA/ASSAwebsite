    <script>

    var planetarium8;
    S(document).ready(function () {

        planetarium8 = S.virtualsky({
            'id': 'starmap8',
            'projection': 'gnomic',
            'ra': 83.8220833,
            'dec': -5.3911111,
            'ground': false,
            'constellations': true,
            'fov': 125,
            'callback': {
                'contextmenu': function (e) {
                    console.log('contextmenu callback', e);
                    if (e.ra && e.dec) {
                        planetarium8.addPointer({
                            ra: e.ra,
                            dec: e.dec,
                            label: "Clicked here",
                            colour: "#ffffff",
                        });
                        planetarium8.draw();
                    }
                },
                'click': function (e) {
                    e.nearest = e.data.sky.nearestObject(e.x, e.y);
                    console.log(e.nearest, e.ra, e.dec);
                }
            }
        });

        S('button#pleiades').on('click', function () { planetarium8.panTo(110, 22, 1000); });
        S('button#M82').on('click', function () { planetarium8.panTo(148.9684583, 69.6797028, 1000); });
        S('button#M1').on('click', function () { planetarium8.panTo(83.6330833, 22.0145000, 1000); });
        S('button#M42').on('click', function () { planetarium8.panTo(83.8220833, -5.3911111, 1000); });

    });

    </script>

    <div id="starmap8" style="width:100%; height: calc(100vh - var(--header-height) - 24vh);"></div>
    <button style="color: var(--header-color); border: 2px solid var(--main-color); padding: 0.5rem" id="pleiades">Move to The Sun</button>
